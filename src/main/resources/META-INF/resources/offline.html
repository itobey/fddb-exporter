<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDDB Exporter - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2e 0%, #2e2e3e 100%);
            color: #ffffff;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        h1 {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin: 1rem 0;
        }

        .retry-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .retry-button:hover {
            background-color: #357abd;
        }

        .retry-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
<div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button class="retry-button" onclick="window.location.reload();">Retry Connection</button>
</div>
</body>
</html>
